<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Pet - Pawfect Match</title>
    <link rel="stylesheet" href="css/homepage.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="homepage.html" style="text-decoration: none; color: #ff77a9"
          >Pawfect Match</a>
      </h1>
      <nav>
        <a href="homepage.html">Home</a>
        <a href="petprofile.html">Pets</a>
        <a href="aboutpage.html">About Page</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" id="authLink">Login / Sign Up</a>
      </nav>
    </header>
    <main>
      <h2>Upload a New Pet</h2>
      <form id="uploadForm">
        <input type="text" id="petName" placeholder="Pet Name" required /><br />
        <input type="text" id="petBreed" placeholder="Breed" required /><br />
        <!-- Species dropdown -->
        <select id="petSpecies" required>
          <option value="">Select species</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
        </select><br />
        <input type="number" id="petAge" placeholder="Age" required /><br />
        <input
          type="text"
          id="petTemperament"
          placeholder="Temperament"
          required
        /><br />
        <input
          type="number"
          id="petDays"
          placeholder="Days in Shelter"
          required
        /><br />
        <input
          type="text"
          id="petImage"
          placeholder="Image URL"
          required
        /><br />
        <textarea
          id="petDescription"
          placeholder="Description"
          required
        ></textarea
        ><br />
        <button type="submit">Upload Pet</button>
      </form>
      <div id="uploadMsg"></div>
    </main>
    <script type="module" src="script/upload.js"></script>
  </body>
</html>
