<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Pets - Pawfect Match</title>
    <link rel="stylesheet" href="css/homepage.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="homepage.html" style="text-decoration: none; color: #ff77a9">
          Pawfect Match
        </a>
      </h1>
      <nav>
        <a href="homepage.html">Home</a>
        <a href="aboutpage.html">About</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" id="authLink">Login / Sign Up</a>
      </nav>
    </header>

    <main>
      <h2>All Pets in the Shelter</h2>
      <div div style="text-align: center; margin-bottom: 1.5em">
        <label for="speciesFilter" style="font-weight: 600"
          >Filter by Species:
        </label>
        <select id="speciesFilter" style="padding: 0.5em; border-radius: 1em">
          <option value="">All Species</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
        </select>
      </div>
      <div div style="text-align: center; margin-bottom: 1.5em">
        <label for="tempermentFilter" style="font-weight: 600"
          >Filter by Temperment:
        </label>
        <select
          id="tempermentFilter"
          style="padding: 0.5em; border-radius: 1em"
        >
          <option value="">All Temperments</option>
          <option value="DogTemp">Good with Dog</option>
          <option value="CatTemp">Good with Cat</option>
          <option value="KidsTemp">Good with Kids</option>
        </select>
      </div>
      <div div style="text-align: center; margin-bottom: 1.5em">
        <label for="ageFilter" style="font-weight: 600">Filter by Age: </label>
        <select id="ageFilter" style="padding: 0.5em; border-radius: 1em">
          <option value="">All Ages</option>
          <option value="Young">0-2 Years Old</option>
          <option value="Adult">3-6 Years Old</option>
          <option value="Senior">7+ Years Old</option>
        </select>
      </div>
      <div id="allPets" class="pet-list"></div>
    </main>

    <footer>&copy; Jade and Olivia Final Project.</footer>

    <script type="module" src="script/petprofile.js"></script>
    <script type="module" src="script/navbar.js"></script>
  </body>
</html>
