<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pawfect Match - Login/Register</title>
    <link rel="stylesheet" href="css/homepage.css" />
    <style>
      .auth-container {
        max-width: 400px;
        margin: 2em auto;
        padding: 2em;
        background: #fff7ea;
        border-radius: 1em;
        box-shadow: 0 2px 10px #ffc77438;
      }

      .auth-container h2 {
        text-align: center;
      }

      .auth-container form {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      .auth-container select {
        padding: 0.5em;
        border-radius: 0.5em;
      }

      .mode-toggle {
        text-align: center;
        font-weight: bold;
      }

      .mode-toggle input {
        margin-left: 0.5em;
        margin-right: 0.3em;
      }

      #authMsg {
        text-align: center;
        margin-top: 1em;
        color: #d33;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <a href="homepage.html" style="text-decoration: none; color: #ff77a9">
          Pawfect Match
        </a>
      </h1>
      <nav>
        <a href="homepage.html">Home</a>
        <a href="aboutpage.html">About Page</a>
        <a href="profile.html">Profile</a>
      </nav>
    </header>

    <main>
      <div class="auth-container">
        <h2>Login / Sign Up</h2>
        <form id="authForm">
          <input type="email" id="username" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <select id="userType" required>
            <option value="">Select account type</option>
            <option value="adopter">Adopter</option>
            <option value="shelter">Shelter</option>
          </select>

          <!-- Toggle between sign in / sign up -->
          <div class="mode-toggle">
            <label>
              <input type="radio" name="authMode" value="login" checked />
              Sign In
            </label>
            <label>
              <input type="radio" name="authMode" value="signup" />
              Sign Up
            </label>
          </div>

          <button type="submit">Continue</button>
        </form>
        <p id="authMsg"></p>
      </div>
    </main>

    <footer>&copy; Jade and Olivia Final Project.</footer>
    <script type="module" src="script/login.js"></script>
  </body>
</html>
