<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pawfect Match - Login/Register</title>
    <link rel="stylesheet" href="css/homepage.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2em auto;
            padding: 2em;
            background: #fff7ea;
            border-radius: 1em;
            box-shadow: 0 2px 10px #ffc77438;
        }
        .auth-container h2 {
            text-align: center;
        }
        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .auth-container select {
            padding: 0.5em;
            border-radius: 0.5em;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="homepage.html" style="text-decoration:none; color:#3a2c18;">Pawfect Match</a></h1>
    <nav>
        <a href="homepage.html">Home</a>
    </nav>
</header>

    <main>
        <div class="auth-container">
            <h2>Sign In / Register</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <select id="userType" required>
                    <option value="">Select account type</option>
                    <option value="adopter">Adopter</option>
                    <option value="shelter">Shelter</option>
                </select>
                <button type="submit">Sign In / Register</button>
            </form>
            <p id="authMsg"></p>
        </div>
    </main>
    <script>
        document.getElementById("authForm").onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const userType = document.getElementById("userType").value;
            // Save to localStorage as mock login (replace with backend later)
            localStorage.setItem("user", JSON.stringify({username, userType}));
            document.getElementById("authMsg").innerText = "Signed in as " + username + " (" + userType + ")";
            setTimeout(() => { window.location.href = "homepage.html"; }, 1200);
        };
    </script>
</body>
</html>
